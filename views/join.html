<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./stylesheets/join.css" rel="stylesheet">
    <script type="text/javascript" src="./scripts/join/join.js" async></script>
    <title>회원가입</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <a href = "/">스네이크 온라인</a>
            <div>회원가입</div>
        </header>
        <div>
            <form action="/join" method="POST">
                <input id = "id" type= "text" size = "14" placeholder = "아이디 (최대 15자)" name = "id" maxlength="15" autofocus required></br>
                <input id = "password" type= "password" size = "14" placeholder = "비밀번호" name = "password" autofocus required></br>
                <input id = "nickname" type= "text" size = "14" placeholder = "별명 (최대 30자)" name = "nickname" maxlength="30" autofocus required></br>
                <button>회원가입</button>                
            </form>
            <div id = "warning">
                bcrypt로 암호화 과정을 거쳐 서버에 비밀번호를 저장합니다.</br>
                (비밀번호의 원문은 절대 저장하지 않습니다.)<br>
                다만, HTTPS 보안은 적용되지 않기 때문에,<br>
                외부 사이트와 같은 비밀번호를 이용하는 것은 추천드리지 않습니다.
            </div>
        </div>
        <footer>
            Made by woog2roid 
            <a href='https://github.com/woog2roid' target='_blank'>
                <img src = './images/github.svg' />
            </a>
        </footer>
    </div>
</body>
</html>
